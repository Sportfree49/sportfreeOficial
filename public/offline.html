<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sportfree — Offline</title>
  <style>
    :root { --bg:#0f0f13; --card:#1b1b1f; --muted:#9aa0a6; --accent:#1db954; --white:#ffffff; }
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{background:linear-gradient(180deg,#070709 0%, #0f1113 100%);color:var(--white);display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:720px;background:var(--card);border-radius:12px;padding:28px;box-shadow:0 8px 30px rgba(2,6,23,0.6);text-align:center}
    img.logo{width:72px;height:72px;object-fit:contain;margin-bottom:18px;filter:drop-shadow(0 6px 18px rgba(0,0,0,0.6))}
    h1{margin:0 0 8px;font-size:20px}
    p{margin:0 0 18px;color:var(--muted);line-height:1.4}
    .actions{display:flex;gap:12px;justify-content:center;margin-top:12px;flex-wrap:wrap}
    button{background:var(--accent);color:var(--white);border:0;padding:10px 14px;border-radius:8px;cursor:pointer;font-weight:600}
    button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--white)}
    small{display:block;margin-top:12px;color:var(--muted)}
    .hint{margin-top:18px;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <img class="logo" src="/icones/IconSpotFree.png" alt="Sportfree" onerror="this.style.display='none'">
    <h1 id="title">Você está Offline</h1>
    <p>O aplicativo não conseguiu carregar recursos pela rede. Se você já baixou músicas para uso offline, elas continuam disponíveis no player.</p>

    <div class="actions">
      <button id="retry">Tentar novamente</button>
      <button id="home" class="secondary" onclick="goHome()">Abrir player offline</button>
    </div>

    <div class="hint" id="statusHint">Conecte à internet ou use músicas já baixadas.</div>
    <small>Se o problema persistir, limpe o cache do navegador ou atualize o aplicativo quando online.</small>
  </div>

  <script>
    const retryBtn = document.getElementById('retry');
    const statusHint = document.getElementById('statusHint');

    retryBtn.addEventListener('click', async () => {
      if (navigator.onLine) {
        statusHint.textContent = 'Online — recarregando...';
        setTimeout(() => location.reload(true), 150);
        return;
      }
      statusHint.textContent = 'Ainda sem conexão. Conecte-se à internet e tente novamente.';
      // opcional: recheck after short delay
      setTimeout(() => {
        if (navigator.onLine) location.reload(true);
      }, 3000);
    });

    function goHome() {
      // tenta abrir a raiz do app; se não existir, permanece nesta página
      window.location.href = '/';
    }

    // melhorar UX: mostrar mudança de status de rede
    window.addEventListener('online', () => {
      statusHint.textContent = 'Conexão restabelecida — recarregando...';
      setTimeout(() => location.reload(true), 200);
    });
    window.addEventListener('offline', () => {
      statusHint.textContent = 'Você está offline.';
    });
  </script>
</body>
</html>
