<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1DB954">
  <meta http-equiv="Cache-Control" content="no-store" />
  <title>Sportfree</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icones/IconSpotFree.png">

</head>

<body>
  <div id="splash-screen">
    <img src="icones/IconSpotFree.png" alt="">
    <div class="carregamento">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <div id="player-background"></div>

  <div class="menuprincipal">
  <div class="search-container">
    <form id="search-form">
      <img class="fundo-menu"  src="icones/IconSpotFree.png" alt="">
  </div>


  
  <div class="grid-musicas">
    </div>

  </div>



    <div id="player" class="player hidden">
      <img id="capa_musica" src="public/imagensCapa/capaSlay.png" alt="capa da música" width="300">

      <p id="nome-musica">Nome da Música</p>

      <audio id="audio">
        <source src="../public/pasta_musicas/slay.mp3" type="audio/mp3">
      </audio>

      <div id="caixaPlaylist" class="caixa-playlist">
        <button id="fecharPlaylist">Fechar</button>
        <h2>Playlist</h2>
        <div id="listaMusicas" class="lista-musicas"></div>
      </div>

      <div id="progresso">
        <span id="tempo-atual">0:00</span>
        <input type="range" id="barra-progresso" value="0" min="0" max="100">
        <span id="duracao-total">0:00</span>
      </div>

      <div class="controles">
        <button id="shuffleBtn" title="Ordem Aleatória">
          <img src="icones/shuffle.png" alt="Ordem Aleatória" width="30" height="30">
        </button>

        <button id="prevBtn"> <img src="icones/retroceder.png" alt="retroceder" width="40">
        </button>

        <button id="playPauseBtn">
          <img id="iconePlayPause" src="icones/pause.png" alt="Play" width="40">
        </button>

        <button id="nextBtn"> <img src="icones/avancar.png" alt="avancar" width="40">
        </button>

        <button id="botaoPlaylist">
          <img src="icones/playlist.png" alt="playlist" width="25" height="25">
        </button>
      </div>
    </div>


    <!-- Menu fixo embaixo -->
  <div id="navBar" class="nav-bar">
    <button id="btnHome"><img src="icones/menu.png" alt="" width="30"></button>
    <button id="buttonPlayer"><img src="icones/playermusic.png" alt="" width="30"></button>
    <button id="btnConfig"><img src="icones/confi.png" alt="" width="30"></button>
  </div>
</div>
     

    <script type="module" src="../public/db.js"></script>
    <script type="module" src="../public/script.js"></script>


</body>

</html>
